<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Exam-JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon/icons8-library-64.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <a href="./index.html">
                <h1 class="wrapper__title">БІБЛІОТЕКА</h1>
            </a>
        </div>

        <div class="header">
            <div class="library-background">
                <div class="container container__library">
                    <div class="library-title">
                        <a class="library-title__items" href="./index-books.html" id="books"><span>Книги</span></a>
    
                        <a class="library-title__items" href="./index-visitors.html" id="visitors"><span>Відвідувачі</span></a>
        
                        <a class="library-title__items" href="./index-cards.html" id="card" style="border-bottom: 3px solid #1b919a;"><span>Картки</span></a>
        
                        <a class="library-title__items" href="./index-statistics.html" id="statistics"><span>Статистика</span></a>
                    </div>
                    <div class="burger-menu">
                        <div class="menu-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="menu">
                            <nav>
                                <ul>
                                    <li><a href="./index-books.html">Книги</a></li>
                                    <li><a href="./index-visitors.html">Відвідувачі</a></li>
                                    <li><a href="./index-cards.html">Картки</a></li>
                                    <li><a href="./index-statistics.html">Статистика</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="container">
                <div class="all-item">
                    <span class="all-item__title">ВСІ КАРТКИ:</span>
                    <button class="all-item__button">Нова картка</button>
                    <div class="add-modal">
                        <div class="modal-window">
                            <button class="modal-window__close">X</button>
                            <span class="modal-window__title">Додати картку:</span>
                            <div class="add-descr">
                                <p class="add-descr__title">Відвідувач:</p>
                                <select class="add-descr__item">
                            </div>
                            <div class="add-descr">
                                <p class="add-descr__title">Книга:</p>
                                <select class="add-descr__item">
                            </div>
                            <button class="modal-window__add">Зберегти</button>
                        </div>
                    </div>
                </div>
                <div class="sort">
                    <div class="choice-by">
                        <div class="choice-by__dropdown">
                            <p class="choice-by__label">Сортувати по:</p>
                            <select class="choice-by__select" name="text" id="sortBy">
                                <option value="nameAuthor">Даті повернення</option>
                            </select>
                            <button class="choice-by__button">Сортувати</button>
                        </div>
    
                        <div class="choice-by__input">
                            <p class="choice-by__label">Шукати:</p>
                            <input class="choice-by__text" type="text">
                            <button class="choice-by__button">Шукати</button>
                        </div>
                    </div>
                </div>
                <div class="table">
                    <table class="main-table">
                        <thead class="table-title">
                            <th class="table-title__item" style="width: 5%;">Ід</th>
                            <th class="table-title__item" style="width: 30%;">Відвідувач</th> 
                            <th class="table-title__item" style="width: 30%;">Книга</th>
                            <th class="table-title__item" style="width: 15%;">Дата взяття</th>
                            <th class="table-title__item" style="width: 15%;">Дата повернення</th>
                        </thead>
    
                        <tbody class="table-body">
                
                        </tbody>
                    </table>
            </div>   
        </div>
    </div>

    <script src="./script-cards.js"></script>
</body>
</html>
