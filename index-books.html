<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Exam-JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon/icons8-library-64.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <a href="./index.html">
                <h1 class="wrapper__title">БІБЛІОТЕКА</h1>
            </a>
        </div>

        <div class="header">
            <div class="library-background">
                <div class="container container__library">
                    <div class="library-title">
                        <a class="library-title__items" href="./index-books.html" id="books" style="border-bottom: 2px solid #1b919a;"><span>Книги</span></a>
    
                        <a class="library-title__items" href="./index-visitors.html" id="visitors"><span>Відвідувачі</span></a>
        
                        <a class="library-title__items" href="./index-cards.html" id="card"><span>Картки</span></a>
        
                        <a class="library-title__items" href="./index-statistics.html" id="statistics"><span>Статистика</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="books">
            <div class="container">
                <div class="all-books">
                    <span class="all-books__title">ВСІ КНИГИ:</span>
                    <button class="all-books__button">Нова книга</button>
                </div>
                <div class="sort">
                    <div class="choice-by">
                        <div class="choice-by__dropdown">
                            <p class="choice-by__label">Сортувати по:</p>
                            <select class="choice-by__select" name="text" id="sortBy">
                                <option value="name">Назві</option>
                                <option value="nameAuthor">Імені Автора</option>
                                <option value="valueEl">К-сті екземплярів</option>
                            </select>
                            <button class="choice-by__button">Сортувати</button>
                        </div>

                        <div class="choice-by__input">
                            <p class="choice-by__label">Шукати:</p>
                            <input class="choice-by__text" type="text">
                            <button class="choice-by__button">Шукати</button>
                        </div>
                    </div>
                </div>
                <div class="table">
                    <table class="main-table">
                        <thead class="table-title">
                            <th class="table-title__item">Ід</th>
                            <th class="table-title__item">Імя</th> 
                            <th class="table-title__item">Імя автора</th>
                            <th class="table-title__item">Рік видавництва</th>
                            <th class="table-title__item">Назва видавництва</th>
                            <th class="table-title__item">К-сть сторінок</th>
                            <th class="table-title__item">К-сть примірників у бібліотеці</th>
                        </thead>

                        <tbody class="table-body">
                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./script-books.js"></script>
</body>
</html>
